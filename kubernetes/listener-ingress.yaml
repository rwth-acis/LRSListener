kind: IngressapiVersion: networking.k8s.io/v1metadata:  name: listener-ingress  annotations:    kubernetes.io/ingress.class: nginx    nginx.ingress.kubernetes.io/cors-allow-credentials: 'true'    nginx.ingress.kubernetes.io/cors-allow-headers: access-token, Authorization    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS    nginx.ingress.kubernetes.io/cors-allow-origin: https://moodle.tech4comp.dbis.rwth-aachen.de    nginx.ingress.kubernetes.io/enable-cors: 'true'spec:  tls:    - hosts:        - milki-psy.dbis.rwth-aachen.de      secretName: nginx-tls  rules:    - host: milki-psy.dbis.rwth-aachen.de      http:        paths:          - path: /gamification/listener(/|$)(.*)            pathType: ImplementationSpecific            backend:              service:                name: listener-service                port:                  number: 80          - path: /gamification/configurator(/|$)(.*)            pathType: ImplementationSpecific            backend:              service:                name: listener-service                port:                  number: 80